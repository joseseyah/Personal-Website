<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rihlah: Travel Magazine Bookshelf</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F3F4F6;
        }

        /*
        To use a specific font like Migra, you must define it using @font-face.
        Replace 'url_to_your_font_file.woff2' with the actual link to your font file.
        */
        @font-face {
            font-family: 'Migra Extra Bold';
            src: url('url_to_your_font_file.woff2') format('woff2'); /* You need to provide the actual font file URL */
            font-weight: 700;
            font-style: normal;
        }

        .migra-extrabold-font {
            font-family: 'Migra Extra Bold', 'Inter', sans-serif;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-200 p-4 sm:p-8">

    <!-- Navigation Bar -->
    <nav class="w-full max-w-7xl mx-auto flex justify-between items-center py-4 mb-6 md:mb-12">
        <div class="flex items-center space-x-6">
            <a href="landingrihlah.html" class="text-lg font-bold text-gray-800 hover:text-gray-900 transition-colors">Home</a>
            <a href="rihlah.html" class="text-lg font-bold text-gray-800 hover:text-gray-900 transition-colors">Magazines</a>
        </div>
        <div class="flex items-center space-x-4">
            <a href="aboutrihlah.html" class="text-gray-600 hover:text-gray-800 transition-colors">About Us</a>
            <a href="contactrihlah.html" class="text-gray-600 hover:text-gray-800 transition-colors">Contact</a>
        </div>
    </nav>

    <!-- Main Content Container -->
    <main class="flex-grow max-w-7xl mx-auto bg-white rounded-lg shadow-xl overflow-hidden p-8">

        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-6xl md:text-8xl font-black mb-2 leading-tight migra-extrabold-font">Rihlah.</h1>
            <p class="text-lg md:text-xl font-medium uppercase tracking-widest text-gray-600"> Halal Travel</p>
        </header>

        <!-- Bookshelf Section -->
        <div class="space-y-12">
            <!-- Shelf 1 -->
            <div class="bg-indigo-200 p-4 rounded-lg shadow-inner">
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6">
                    <!-- Magazine 1 -->
                    <a href="#" class="group block transform transition-transform hover:scale-105">
                        <img src="magazines/Rihlah Malaysia.svg" class="w-full h-auto rounded-lg shadow-lg">
                        <p class="mt-2 text-center text-sm font-medium text-gray-700 group-hover:text-gray-900">Malaysia Issue (Coming Soon)</p>
                    </a>
                    <!-- Magazine 2 -->
                    <a href="#" class="group block transform transition-transform hover:scale-105">
                        <img src="magazines/Rihlah Japan.svg" class="w-full h-auto rounded-lg shadow-lg">
                        <p class="mt-2 text-center text-sm font-medium text-gray-700 group-hover:text-gray-900">Japan Issue (Coming Soon)</p>
                    </a>
                    <!-- Magazine 3 -->
                    <a href="#" class="group block transform transition-transform hover:scale-105">
                        <img src="magazines/Rihlah Mindanao.svg" class="w-full h-auto rounded-lg shadow-lg">
                        <p class="mt-2 text-center text-sm font-medium text-gray-700 group-hover:text-gray-900">Philippines Issue (Coming Soon)</p>
                    </a>
                    <!-- Magazine 4 -->
                    <a href="#" class="group block transform transition-transform hover:scale-105">
                        <img src="magazines/Rihlah Singapore.svg" class="w-full h-auto rounded-lg shadow-lg">
                        <p class="mt-2 text-center text-sm font-medium text-gray-700 group-hover:text-gray-900">Singapore Issue (Coming Soon)</p>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="w-full max-w-7xl mx-auto mt-6 md:mt-12 py-8 text-center text-gray-600 border-t border-gray-300">
        <p class="text-lg font-bold mb-2 migra-extrabold-font">Rihlah.</p>
        <div class="flex justify-center space-x-4 mb-4">
            <a href="https://www.instagram.com/rihlah.halaltravel/" class="text-gray-500 hover:text-gray-900 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.5" y1="6.5" y2="6.5"/></svg>
            </a>
        </div>
        <p class="text-sm">&copy; 2025 Rihlah. All rights reserved.</p>
    </footer>

</body>
</html>
