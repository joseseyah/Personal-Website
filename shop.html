<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Third of the Night</title>
    <style>
        body {
            margin: 0;
            font-family: 'Press Start 2P', sans-serif;
            background-color: #0A1B3D;
            color: #FF9D66;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            background-color: #1C2A49;
            padding: 20px;
            text-align: center;
            color: #FF9D66;
        }

        .shop-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }

        .item {
            background-color: #1C2A49;
            border: 2px solid #FF9D66;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s;
        }

        .item:hover {
            transform: scale(1.05);
        }

        .item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .item h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .item button {
            background-color: #FF9D66;
            color: #1C2A49;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .item button:hover {
            background-color: #FDF3E7;
            color: #1C2A49;
        }

        footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            color: #FDF3E7;
        }

        @media (max-width: 768px) {
            .shop-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Third of the Night Shop</h1>
    </header>

    <div class="shop-container">
        <div class="item">
            <img src="/path/to/hoodie.jpg" alt="Hoodie">
            <h2>Hoodie</h2>
            <p>Stay warm and stylish with our branded hoodie.</p>
            <button>Buy Now</button>
        </div>

        <div class="item">
            <img src="/path/to/tshirt.jpg" alt="T-Shirt">
            <h2>T-Shirt</h2>
            <p>Comfortable and sleek, perfect for any occasion.</p>
            <button>Buy Now</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Third of the Night</p>
    </footer>
</body>
</html>
