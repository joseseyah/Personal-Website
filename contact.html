<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Third of the Night</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0A1B3D;
            color: #FDF3E7;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            color: #FF9D66;
        }

        p {
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        form {
            background-color: #1C2A49;
            padding: 2rem;
            border-radius: 12px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #FDF3E7;
            color: #0A1B3D;
            font-size: 1rem;
        }

        button {
            padding: 0.8rem 2rem;
            background-color: #FF9D66;
            color: #FFFFFF;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #FF7F32;
        }

        .info-section {
            text-align: left;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

    <h1>Contact Me</h1>
    <p>If you have any questions about the app's features or need to report any bugs, Iâ€™d be happy to help! Please provide as much detail as possible so I can address your concerns effectively.</p>

    <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
        <div class="info-section">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email Address" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Feature Request, Bug Report, General Inquiry" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="6" placeholder="Please provide details about the feature or bug." required></textarea>
        </div>

        <button type="submit">Send Message</button>
    </form>

</body>
</html>
