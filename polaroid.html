<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polaroid Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #FFF9E6; /* Bright cream theme */
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    h1 {
      color: #3D3D3D;
      text-shadow: 2px 2px #FFB347;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1200px;
    }
    .photo {
      position: relative;
      padding: 10px;
      background: #FFF;
      border: 5px solid #FFB347;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
    }
    .photo img {
      width: 100%;
      height: auto;
      display: block;
    }
    .caption {
      margin-top: 10px;
      color: #3D3D3D;
    }
  </style>
</head>
<body>
  <h1>My Polaroid Photos</h1>
  <div class="gallery">
    <div class="photo">
      <img src="IMG_5183.JPG" alt="Polaroid Photo 1">
      <div class="caption">Mecca - 2024</div>
    </div>
    <div class="photo">
      <img src="IMG_5327.JPG" alt="Polaroid Photo 2">
      <div class="caption">Medina - 2024</div>
    </div>
    <!-- Add more photos here -->
  </div>
</body>
</html>
