<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge PDFs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0A1B3D;
            color: #FDF3E7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #FF9D66;
        }

        form {
            background-color: #1C2A49;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        form label {
            font-size: 16px;
            display: block;
            margin: 10px 0 5px;
        }

        form input[type="file"] {
            display: block;
            margin: 0 auto 15px;
            background-color: #FDF3E7;
            border: none;
            padding: 5px;
            border-radius: 5px;
        }

        button {
            background-color: #FF9D66;
            color: #0A1B3D;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #FFB347;
        }

        p {
            margin-top: 20px;
        }

        a#downloadLink {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #FF9D66;
            color: #0A1B3D;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a#downloadLink:hover {
            background-color: #FFB347;
        }
    </style>
</head>
<body>
    <form id="pdfForm">
        <h1>Merge Two PDFs</h1>
        <label for="pdf1">Select first PDF:</label>
        <input type="file" id="pdf1" accept="application/pdf" required><br>
        <label for="pdf2">Select second PDF:</label>
        <input type="file" id="pdf2" accept="application/pdf" required><br>
        <button type="submit">Merge PDFs</button>
        <p id="status"></p>
        <a id="downloadLink" style="display:none;">Download Merged PDF</a>
    </form>
</body>
</html>
