<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Rihlah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F3F4F6;
        }

        @font-face {
            font-family: 'Migra Extra Bold';
            src: url('url_to_your_font_file.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }

        .migra-extrabold-font {
            font-family: 'Migra Extra Bold', 'Inter', sans-serif;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-200 p-4 sm:p-8">

    <nav class="w-full max-w-7xl mx-auto flex justify-between items-center py-4 mb-6 md:mb-12">
        <div class="flex items-center space-x-6">
            <a href="landingrihlah.html" class="text-lg font-bold text-gray-800 hover:text-gray-900 transition-colors">Home</a>
            <a href="rihlah.html" class="text-lg font-bold text-gray-800 hover:text-gray-900 transition-colors">Magazines</a>
        </div>
        <div class="flex items-center space-x-4">
            <a href="aboutrihlah.html" class="text-gray-600 hover:text-gray-800 transition-colors">About Us</a>
            <a href="contactrihlah.html" class="text-gray-600 hover:text-gray-800 transition-colors">Contact</a>
        </div>
    </nav>

    <main class="flex-grow max-w-7xl mx-auto bg-white rounded-lg shadow-xl overflow-hidden p-8">

        <section class="max-w-6xl mx-auto py-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
                <div class="h-96 md:h-full bg-[url('magazines/contact.svg')] bg-cover bg-center rounded-lg shadow-lg"></div>

                <div class="bg-white bg-opacity-80 p-6 rounded-lg shadow-lg backdrop-blur-sm">
                    <h2 class="text-4xl font-bold mb-4 migra-extrabold-font">Get in Touch</h2>
                    <p class="text-gray-700 text-lg mb-6 leading-relaxed">
                        Ready to embark on a new adventure? Send us a message and we'll help you on your way.
                    </p>
                    <form action="#" method="POST" class="w-full text-left space-y-4">
                        <div>
                            <label for="name" class="block text-gray-700 font-medium mb-1">Name</label>
                            <input type="text" id="name" name="name" class="w-full border border-gray-300 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Your Name" required>
                        </div>
                        <div>
                            <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
                            <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="you@example.com" required>
                        </div>
                        <div>
                            <label for="subject" class="block text-gray-700 font-medium mb-1">Subject</label>
                            <input type="text" id="subject" name="subject" class="w-full border border-gray-300 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Subject of your message" required>
                        </div>
                        <div>
                            <label for="message" class="block text-gray-700 font-medium mb-1">Message</label>
                            <textarea id="message" name="message" rows="5" class="w-full border border-gray-300 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Your message here..." required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="w-full md:w-auto bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-indigo-700 transition-colors">
                                Send Message
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <p class="mt-8 text-center text-sm text-gray-500">
                For more direct inquiries, you can also email us at: <a href="mailto:joseph.hayes003@gmail.com" class="text-blue-600 hover:underline">joseph.hayes003@gmail.com</a>
            </p>
        </section>

    </main>

    <footer class="w-full max-w-7xl mx-auto mt-6 md:mt-12 py-8 text-center text-gray-600 border-t border-gray-300">
        <p class="text-lg font-bold mb-2 migra-extrabold-font">Rihlah.</p>
        <div class="flex justify-center space-x-4 mb-4">
            <a href="https://www.instagram.com/rihlah.halaltravel/" class="text-gray-500 hover:text-gray-900 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.5" y1="6.5" y2="6.5"/></svg>
            </a>
        </div>
        <p class="text-sm">&copy; 2025 Rihlah. All rights reserved.</p>
    </footer>
</body>
</html>
